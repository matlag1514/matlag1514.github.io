  function myFunction() {
    const isMobile = navigator.userAgentData.mobile; 
    var btn = document.getElementById("menu-btn");
    var popup = document.getElementById("myPopup");
    var popupcont1 = document.getElementById("myPopupCont1");
    var popupcont2 = document.getElementById("myPopupCont2");
    var popupcont3 = document.getElementById("myPopupCont3");
    var popupcont4 = document.getElementById("myPopupCont4");
    var icon = document.getElementById("btn-icon");
    popup.classList.toggle("show");
    popupcont1.classList.toggle("show");
    popupcont2.classList.toggle("show");
    popupcont3.classList.toggle("show");
    popupcont4.classList.toggle("show");
    if (isMobile && (icon.innerHTML == "menu") && !(btn.classList.contains('menu-btn-white'))) {
      icon.innerHTML = "close";
      $(".menu-btn").addClass("menu-btn-white");
      $(".menu-btn").removeClass("menu-btn-black");  
    } else {
      if (icon.innerHTML == "menu") {
      icon.innerHTML = "close";
    }
    else {
      icon.innerHTML = "menu";
    }  
  }
  }
</script>
